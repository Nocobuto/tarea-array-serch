    <header>

    <script>
        /* ================================== */
        /* === SCRIPT.JS (C√ìDIGO UNIFICADO) === */
        /* ================================== */
        
        // Funci√≥n para generar la interfaz de usuario din√°micamente con inputs
        function setupUI() {
            const container = document.getElementById('exercises-container');
            const exercises = [
                { 
                    title: "Ejercicio 1: Unir Array", 
                    description: "Ingresa palabras separadas por comas para formar una frase.", 
                    placeholder: "Ej: Esto, es, una, frase.", 
                    default: " Esto, es, una, frase",
                    func: executeExercise1 
                },
                { 
                    title: "Ejercicio 2: Duplicar Valores", 
                    description: "Ingresa n√∫meros separados por comas para duplicar cada uno.", 
                    placeholder: "Ej: 1, 2, 4, 5", 
                    default: "1, 2, 4, 5",
                    func: executeExercise2 
                },
                { 
                    title: "Ejercicio 3: Suma y Producto", 
                    description: "Ingresa n√∫meros separados por comas para calcular la suma y el producto.", 
                    placeholder: "Ej: 1, 2, 3, 4", 
                    default: "1, 2, 3, 4",
                    func: executeExercise3 
                },
                { 
                    title: "Ejercicio 4: Cursos en Comun", 
                    description: "Ingresa los cursos del Estudiante 1 y Estudiante 2, separados por comas, para encontrar coincidencias.", 
                    multiInput: true,
                    placeholder1: "Cursos Estudiante 1 (Ej: Math, English)",
                    default1: "Math, English, Programming",
                    placeholder2: "Cursos Estudiante 2 (Ej: Spanish, Programming)",
                    default2: "Geography, Spanish, Programming",
                    func: executeExercise4 
                },
                { 
                    title: "Ejercicio 5: Manipulaci√≥n de Array", 
                    description: "Ingresa una lista de nombres separados por comas para ver las manipulaciones del array.", 
                    placeholder: "Ej: Maria, Dani, Luis, Juan, Camila", 
                    default: "Maria, Dani, Luis, Juan, Camila",
                    func: executeExercise5 
                },
                { 
                    title: "Ejercicio 6: Bubble Sort", 
                    description: "Ingresa n√∫meros separados por comas para ordenarlos usando Bubble Sort.", 
                    placeholder: "Ej: 5, 2, 8, 1, 4", 
                    default: "3, 6, 12, 5, 100, 1",
                    func: executeExercise6 
                },
            ];

            // Funci√≥n auxiliar para crear inputs estilizados
            const createInput = (id, placeholder, defaultValue) => `
                <input 
                    type="text" 
                    id="${id}" 
                    placeholder="${placeholder}" 
                    value="${defaultValue}" 
                    class="custom-input">
            `;

            exercises.forEach((ex, index) => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                
                let inputHTML = '';
                if (ex.multiInput) {
                    // Caso para el Ejercicio 4 que requiere dos arrays
                    inputHTML = `
                        ${createInput(`input-${index}-1`, ex.placeholder1, ex.default1)}
                        ${createInput(`input-${index}-2`, ex.placeholder2, ex.default2)}
                    `;
                } else {
                    // Caso general para un solo array
                    inputHTML = createInput(`input-${index}`, ex.placeholder, ex.default);
                }

                card.innerHTML = `
                    <h3>${ex.title}</h3>
                    <p>${ex.description}</p>
                    ${inputHTML}
                    <button onclick="executeAndDisplayResult(${index})">Ejecutar</button>
                    <div id="result-${index}" class="result">Esperando ejecuci√≥n...</div>
                `;
                container.appendChild(card);
            });

            window.executeAndDisplayResult = (index) => {
                const func = exercises[index].func;
                const resultElement = document.getElementById(`result-${index}`);
                try {
                    // Llamar a la funci√≥n, que ahora leer√° el input basado en el √≠ndice
                    const result = func(index); 
                    resultElement.innerHTML = result.trim() === '' ? 'Ejecuci√≥n exitosa (Sin retorno de texto espec√≠fico)' : result;
                } catch (error) {
                    resultElement.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
                    console.error(error);
                }
            };
        }

        // Funci√≥n auxiliar de Parsing para arrays de n√∫meros
        function parseNumberArray(input, name = "Array") {
            const arr = input
                .split(',')
                .map(s => s.trim())
                .filter(s => s !== '');
            
            const numbers = arr.map(s => {
                const num = Number(s);
                if (isNaN(num)) {
                    throw new Error(`Entrada inv√°lida en ${name}: "${s}" no es un n√∫mero. Usa comas para separar.`);
                }
                return num;
            });
            
            if (numbers.length === 0 && input.trim() !== '') {
                throw new Error(`No se pudo leer ning√∫n n√∫mero v√°lido en ${name}.`);
            }
            return numbers;
        }

        // Funci√≥n auxiliar de Parsing para arrays de cadenas (strings)
        function parseStringArray(input) {
            return input
                .split(',')
                .map(s => s.trim())
                .filter(s => s !== '');
        }

        // --- SOLUCIONES ADAPTADAS PARA USAR INPUTS ---

        // Ejercicio 1 (Strings)
        function executeExercise1(index) {
            const rawInput = document.getElementById(`input-${index}`).value;
            const arr = parseStringArray(rawInput);
            
            if (arr.length === 0) throw new Error("Por favor, ingresa al menos una palabra o frase.");

            return `Array original: [${arr.join(', ')}]\nResultado: ${arr.join(" ")}`;
        }

        // Ejercicio 2 (N√∫meros)
        function executeExercise2(index) {
            const rawInput = document.getElementById(`input-${index}`).value;
            const numbers = parseNumberArray(rawInput);
            
            if (numbers.length === 0) throw new Error("Por favor, ingresa n√∫meros para doblar.");

            const doubled = numbers.map(n => n * 2);
            return `Array original: [${numbers.join(', ')}]\nResultado doblado: [${doubled.join(', ')}]`;
        }

        // Ejercicio 3 (N√∫meros)
        function executeExercise3(index) {
            const rawInput = document.getElementById(`input-${index}`).value;
            const numbers = parseNumberArray(rawInput);
            
            if (numbers.length === 0) throw new Error("Por favor, ingresa n√∫meros para sumar y multiplicar.");
            
            const sum = numbers.reduce((acc, n) => acc + n, 0);
            const product = numbers.reduce((acc, n) => acc * n, 1);
            
            return `Array: [${numbers.join(', ')}]\nSuma: ${sum}\nProducto: ${product}`;
        }

        // Ejercicio 4 (Strings - Doble Input)
        function executeExercise4(index) {
            const rawInput1 = document.getElementById(`input-${index}-1`).value;
            const rawInput2 = document.getElementById(`input-${index}-2`).value;

            let student1Courses = parseStringArray(rawInput1);
            let student2Courses = parseStringArray(rawInput2);
            
            if (student1Courses.length === 0 || student2Courses.length === 0) {
                throw new Error("Ambos estudiantes deben tener al menos un curso listado.");
            }

            const commons = student1Courses.filter(course => student2Courses.includes(course));
            
            let result = `Cursos de Estudiante 1: [${student1Courses.join(', ')}]\nCursos de Estudiante 2: [${student2Courses.join(', ')}]`;

            if (commons.length === 0) {
                result += "\nResultado: No hay cursos comunes.";
            } else {
                result += `\nCursos comunes: [${commons.join(', ')}]`;
            }
            return result;
        }

        // Ejercicio 5 (Strings - Manipulaci√≥n fija)
        function executeExercise5(index) {
            const rawInput = document.getElementById(`input-${index}`).value;
            let people = parseStringArray(rawInput);
            
            if (people.length === 0) throw new Error("Por favor, ingresa una lista de nombres.");

            let output = "1) Array Inicial: [" + people.join(', ') + "]\n";

            // 2) Remover "Dani" (Si existe)
            const nameToRemove1 = "Dani";
            const idxDani = people.indexOf(nameToRemove1);
            if (idxDani !== -1) people.splice(idxDani, 1);
            output += `2) Despu√©s de remover "${nameToRemove1}" (si existe): [` + people.join(', ') + "]\n";

            // 3) Remover "Juan" (Si existe)
            const nameToRemove2 = "Juan";
            const idxJuan = people.indexOf(nameToRemove2);
            if (idxJuan !== -1) people.splice(idxJuan, 1);
            output += `3) Despu√©s de remover "${nameToRemove2}" (si existe): [` + people.join(', ') + "]\n";

            // 4) Mover "Luis" al frente (Si existe)
            const nameToMove = "Luis";
            const idxLuis = people.indexOf(nameToMove);
            if (idxLuis !== -1) {
              const [luis] = people.splice(idxLuis, 1);
              people.unshift(luis);
            }
            output += `4) Despu√©s de mover "${nameToMove}" al frente (si existe): [` + people.join(', ') + "]\n";

            // 5) Agregar un nombre al final
            people.push("Angel");
            output += "5) Agregado 'Angel' al final: [" + people.join(', ') + "]\n";

            // 6) Bucle y break hasta "Maria"
            let loopOutput = "6) Bucle hasta 'Maria': ";
            let foundMaria = false;
            for (const person of people) {
              loopOutput += person;
              if (person === "Maria") {
                loopOutput += " (BREAK)";
                foundMaria = true;
                break;
              }
              loopOutput += ", ";
            }
            if (!foundMaria) loopOutput += " (Maria no encontrada, se iter√≥ completo)";
            output += loopOutput + "\n";

            // 7) IndexOf Maria
            output += "7) IndexOf 'Maria': " + people.indexOf("Maria") + "\n";
            output += "Array final: [" + people.join(', ') + "]";
            
            return output;
        }

        // Ejercicio 6 (N√∫meros - Bubble Sort)
        function executeExercise6(index) {
            const rawInput = document.getElementById(`input-${index}`).value;
            const originalArray = parseNumberArray(rawInput);

            if (originalArray.length === 0) {
                throw new Error("Por favor, ingresa al menos un n√∫mero para ordenar.");
            }

            // Funci√≥n Bubble Sort (usada internamente)
            function bubbleSort(arr) {
                const a = arr.slice(); 
                let n = a.length;
                let swapped;

                do {
                    swapped = false;
                    for (let i = 1; i < n; i++) {
                        if (a[i - 1] > a[i]) {
                            // Swap ES6
                            [a[i - 1], a[i]] = [a[i], a[i - 1]];
                            swapped = true;
                        }
                    }
                    n--;
                } while (swapped);
                return a;
            }

            const sortedArray = bubbleSort(originalArray);
            
            return `Array original ingresado: [${originalArray.join(', ')}]\nArray ordenado por Bubble Sort: [${sortedArray.join(', ')}]`;
        }

        // Inicializa la interfaz de usuario cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', setupUI);
    </script>
